    <div class="page-section">
      <div class="container auth-container">
        <h1 class="section-title">EDIT PROFILE</h1>
        <form id="edit-form" class="auth-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required readonly style="opacity: 0.7; cursor: not-allowed" />
          </div>
          <!-- Password edit hidden for simplicity as per requirement focus on profile details -->
          <div class="form-group">
            <label for="bio">Bio</label>
            <textarea id="bio" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="role">Preferred Role</label>
            <select id="role">
              <option value="Duelist">Duelist</option>
              <option value="Controller">Controller</option>
              <option value="Initiator">Initiator</option>
              <option value="Sentinel">Sentinel</option>
            </select>
          </div>
          <div class="form-group">
            <label for="agent">Favorite Agent</label>
            <input type="text" id="agent" />
          </div>
          <div class="form-group">
            <label for="rank">Current Rank</label>
            <select id="rank">
              <option value="Unranked">Unranked</option>
              <option value="Iron">Iron</option>
              <option value="Bronze">Bronze</option>
              <option value="Silver">Silver</option>
              <option value="Gold">Gold</option>
              <option value="Platinum">Platinum</option>
              <option value="Diamond">Diamond</option>
              <option value="Ascendant">Ascendant</option>
              <option value="Immortal">Immortal</option>
              <option value="Radiant">Radiant</option>
            </select>
          </div>
          <div class="form-group">
            <label for="peak-rank">Peak Rank</label>
            <select id="peak-rank">
              <option value="Unranked">Unranked</option>
              <option value="Iron">Iron</option>
              <option value="Bronze">Bronze</option>
              <option value="Silver">Silver</option>
              <option value="Gold">Gold</option>
              <option value="Platinum">Platinum</option>
              <option value="Diamond">Diamond</option>
              <option value="Ascendant">Ascendant</option>
              <option value="Immortal">Immortal</option>
              <option value="Radiant">Radiant</option>
            </select>
          </div>
          <button type="submit" class="btn">UPDATE PROFILE</button>
          <a href="profile.html" class="btn btn-secondary" style="display: inline-block; text-align: center">CANCEL</a>
        </form>
      </div>
